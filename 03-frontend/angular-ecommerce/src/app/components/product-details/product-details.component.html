<div class="detail-section">
    <div class="container-fluid">

        <img src="{{product.imageUrl}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm" style="background-color: #f08420; border-color: #c1510b;">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a routerLink="/products"> Back to Product List </a>

    </div>
</div>
